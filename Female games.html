<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="games.css">
</head>
<body>
   <div class="alert">
    <p>It's a nice, simple game :) </p>
   </div> 
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    
    <div class="board">
    <div class="player1">
        <img id="player1" src="Female bitmoji.png">
    </div>
    <div class="score-board">
       <div id="user-label" class="badge"> User </div>
       <div id="comp-label" class="badge"> Comp </div>
       <span id="user-score"> 0 </span> : <span id="computer-score"> 0 </span>
    </div>
    <div class= "player2"> 
       <img id="player2" src="Computer bitmoji.jpg">
    </div>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>
 
    <div class="choices">
       <div  class="choice" id="rock">
           <img id="rock" src="Fist.jpg">
       </div>
       <div class="choice" id="paper">
           <img id="paper" src="palm.png">
       </div>
       <div class="choice" id="scissors">
           <img id="scissors" src="Peace sign.jpg">
       </div>
    </div>
  
    <p id="action-message"> Make your move. </p>
    <script src="games.js" charset="utf-8"></script>
</body>
</html>
